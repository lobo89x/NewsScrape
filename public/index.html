<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>TYT AHL Style</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
      <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
    <style>
      body { background-color: rgb(0, 0, 0) }
      .modal{
        display: none;
        position: fixed;
        z-index: 1;
        height: 35%;
        width: 35%;
        background-color: black;
        color: aliceblue;
      }
      .modal-content{
        background-color: grey;
        margin: 10% auto;
        padding: 8%;
        box-shadow: 0 5px 8px 0 black, 0 7px 20px 0 black;
      }
      .closeBtn{
        color: #cccccc;
        float: left;
        font-size: 30px;
      }
      .closeBtn:hover,.closeBtn:focus{
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
        color: aliceblue;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #podcasts {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      .card {
        background-color: rgb(0, 0, 0) 
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: rgb(2, 2, 2);
        color: aliceblue;
      }
      input {
        height: 36px;
        font-size: 24px;
        color: aliceblue;
      }
      textarea {
        height: 200px;
        font-size: 18px;
        color: aliceblue;
      }
      .card-text{
        width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        height: 90px;
      }
      .card{
        height: 190px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
            <!-- <img class="img-fluid" src="assets/img/giphy (1).gif" alt=""> -->
        <div>
          <button id="modalBtn" class="button">Scrape New Articles</button>
          <div id="ArticlesRescrapeModal" class="modal">
            <div class="modal-content">
              <span class="closeBtn">&times;</span>
              <p>scrape completed</p>
            </div>
          </div>
        </div>
        </div>
        <div class="col-lg-6">
            <div id="wrapper">
              <h1>Scraped up some news</h1>
              <h2>Read'em And Say Somthin'</h2>
              <div id="articles" class="card-deck"></div>
              <div id="notes"></div>
              <div id="notesDisplay" class="card-deck"></div>
            </div>
        </div>
        <div class="col-lg-3"></div>
      </div>
      <div class="row">
          <div class="col-lg-3">
              <!-- <img class="img-fluid" src="assets/img/giphy (1).gif" alt=""> -->
          <div>
            <button id="modalBtnPodcasts" class="button">Scrape New Podcasts</button>
            <div id="PodcastsRescrapeModal" class="modal">
              <div class="modal-content">
                <span class="closeBtn">&times;</span>
                <p>scrape completed</p>
              </div>
            </div>
          </div>
          </div>
          <div class="col-lg-6">
              <div id="wrapper">
                <h1>Scraped up some news to listen to</h1>
                <h2>Listen Up And Say Somthin'</h2>
                <div id="podcasts" class="card-deck"></div>
                <div id="comments"></div>
                <div id="commentDisplay" class="card-deck"></div>
              </div>
          </div>
          <div class="col-lg-3"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
