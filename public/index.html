<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>TYT AHL Style</title>
    <style>
      body { background-color: rgb(0, 0, 0) }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
        color: aliceblue;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: rgb(2, 2, 2);
        color: aliceblue;
      }
      input {
        height: 36px;
        font-size: 24px;
        color: aliceblue;
      }
      textarea {
        height: 200px;
        font-size: 18px;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
            <!-- <img class="img-fluid" src="assets/img/giphy (1).gif" alt=""> -->
        </div>
        <div class="col-lg-6">
            <div id="wrapper">
              <h1>Scraped up some news</h1>
              <h2>Read'em And Say Somthin'</h2>
              <div id="articles"></div>
              <div id="notes"></div>
            </div>
        </div>
        <div class="col-lg-3"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
